// При вызове метода task Происходит создание объекта типа DefaultTask
//ВАРИАНТ 3 передаем Closure сразу при объявлении
task hello {
    println "configuration task phase"
    description = "Hello task"
    group = "dshidlovskiy"
}
//также таск может помимо имени принимать мапу
task hello2(description: "Hello task v2", group: "dshidlovskiy") {
    println "configuration phase. Task hello2"
    println "task: $description, group: $group, action: ${actions.size()}"

    doLast {
        println "Action1"
    }
    doFirst {
        println "Action2"
    }
}
